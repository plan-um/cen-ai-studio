<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 수동 재생성 - CEN AI Studio</title>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link href="https://fastly.jsdelivr.net/gh/fonts-archive/HallymGothic/HallymGothic.css" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/gilroy-bold');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'SUIT', sans-serif; }
        h1, h2, h3 { font-family: 'HallymGothic', 'SUIT', sans-serif; }

        :root {
            --bg-primary: #FFFFFF;
            --bg-secondary: rgba(255, 255, 255, 0.95);
            --bg-tertiary: #F5F7FA;
            --text-primary: #1E1E1E;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --accent-blue: #0055E9;
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
            --glass-blur: 20px;
        }

        [data-theme="dark"] {
            --bg-primary: #0A0E1A;
            --bg-secondary: rgba(26, 31, 46, 0.95);
            --bg-tertiary: #1A1F2E;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --border-color: #2D3748;
            --accent-blue: #569DFF;
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }

        .modal-container {
            background: var(--bg-secondary);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'SUIT', sans-serif;
            resize: vertical;
            min-height: 100px;
            transition: all 0.2s;
        }

        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            background: var(--bg-primary);
        }

        .form-textarea::placeholder {
            color: var(--text-secondary);
        }

        .file-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg-tertiary);
        }

        .file-upload-area:hover {
            border-color: var(--accent-blue);
            background: var(--bg-primary);
        }

        .file-upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            color: var(--text-secondary);
        }

        .file-upload-text {
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .file-upload-hint {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .file-input {
            display: none;
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">이미지 수동 재생성</h2>
                <button class="modal-close" onclick="closeModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">변경하고 싶은 내용</label>
                    <textarea
                        class="form-textarea"
                        id="changeRequest"
                        placeholder="이미지에서 변경하고 싶은 내용을 구체적으로 입력하세요.&#10;예: 배경을 밝게 변경, 사람의 표정을 밝게 변경, 제품의 색상을 더 선명하게"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">유지하고 싶은 내용</label>
                    <textarea
                        class="form-textarea"
                        id="keepRequest"
                        placeholder="현재 이미지에서 유지하고 싶은 내용을 입력하세요.&#10;예: 전체 구도, 현재 배경, 인물의 자세"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">참고 이미지 업로드 (선택)</label>
                    <div class="file-upload-area" onclick="document.getElementById('fileInput').click()">
                        <div class="file-upload-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </div>
                        <div class="file-upload-text">이미지를 클릭하여 업로드</div>
                        <div class="file-upload-hint">JPG, PNG 형식 (최대 10MB)</div>
                    </div>
                    <input type="file" id="fileInput" class="file-input" accept="image/jpeg,image/png" onchange="handleFileSelect()">
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">취소</button>
                <button class="btn btn-primary" onclick="regenerateImage()">이미지 재생성</button>
            </div>
        </div>
    </div>

    <script>
        function closeModal() {
            window.history.back();
        }

        function handleFileSelect() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const uploadArea = document.querySelector('.file-upload-text');
                uploadArea.textContent = file.name;
            }
        }

        function regenerateImage() {
            const changeRequest = document.getElementById('changeRequest').value;
            const keepRequest = document.getElementById('keepRequest').value;

            if (!changeRequest.trim()) {
                alert('변경하고 싶은 내용을 입력해주세요.');
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '재생성 중...';

            setTimeout(() => {
                location.href = '1-3-1-스케치이미지조회.html';
            }, 1500);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        });
    </script>
</body>
</html>
