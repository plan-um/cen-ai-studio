<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 자동 재생성 - CEN AI Studio</title>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link href="https://fastly.jsdelivr.net/gh/fonts-archive/HallymGothic/HallymGothic.css" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/gilroy-bold');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'SUIT', sans-serif; }
        h1, h2, h3 { font-family: 'HallymGothic', 'SUIT', sans-serif; }

        :root {
            --bg-primary: #FFFFFF;
            --bg-secondary: rgba(255, 255, 255, 0.95);
            --bg-tertiary: #F5F7FA;
            --text-primary: #1E1E1E;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --accent-blue: #0055E9;
            --accent-mint: #00CBC8;
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
            --glass-blur: 20px;
        }

        [data-theme="dark"] {
            --bg-primary: #0A0E1A;
            --bg-secondary: rgba(26, 31, 46, 0.95);
            --bg-tertiary: #1A1F2E;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --border-color: #2D3748;
            --accent-blue: #569DFF;
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }

        .modal-container {
            background: var(--bg-secondary);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            max-width: 500px;
            width: 100%;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 32px 24px;
        }

        .modal-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-mint));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .modal-message {
            font-size: 16px;
            color: var(--text-primary);
            text-align: center;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .modal-details {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.5;
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">AI 자동 재생성</h2>
                <button class="modal-close" onclick="closeModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="modal-body">
                <div class="modal-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"></path>
                    </svg>
                </div>
                <p class="modal-message">
                    AI가 검증 결과를 바탕으로 낮은 점수의 씬을 자동으로 재생성합니다.
                </p>
                <p class="modal-details">
                    78점 이하의 씬 1개가 재생성될 예정입니다.
                    기존 이미지는 유지되며 2-3분이 소요될 수 있습니다.
                </p>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">취소</button>
                <button class="btn btn-primary" onclick="confirmRegenerate()">시작</button>
            </div>
        </div>
    </div>

    <script>
        function closeModal() {
            window.history.back();
        }

        function confirmRegenerate() {
            // Show loading state
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '재생성 중...';

            // Simulate regeneration
            setTimeout(() => {
                location.href = '1-3-1-스케치이미지조회.html';
            }, 1500);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        });
    </script>
</body>
</html>
