<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 삭제 - CEN AI Studio</title>
    <!-- Fonts -->
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link href="https://fastly.jsdelivr.net/gh/fonts-archive/HallymGothic/HallymGothic.css" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/gilroy-bold');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Font Families */
        body {
            font-family: 'SUIT', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'HallymGothic', 'SUIT', sans-serif;
        }

        :root {
            --bg-primary: #FFFFFF;
            --bg-secondary: rgba(255, 255, 255, 0.8);
            --bg-tertiary: #F5F7FA;
            --bg-hover: rgba(239, 246, 255, 0.8);
            --text-primary: #1E1E1E;
            --text-secondary: #6B7280;
            --text-tertiary: #9CA3AF;
            --border-color: #E5E7EB;
            --accent-blue: #0055E9;
            --accent-blue-hover: #0032A0;
            --accent-mint: #00CBC8;
            --accent-coral: #FF8288;
            --accent-purple: #6A14D9;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.08);
            --glass-blur: 20px;
        }

        [data-theme="dark"] {
            --bg-primary: #0A0E1A;
            --bg-secondary: rgba(26, 31, 46, 0.8);
            --bg-tertiary: #1A1F2E;
            --bg-hover: rgba(51, 65, 85, 0.8);
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --text-tertiary: #6B7280;
            --border-color: #2D3748;
            --accent-blue: #569DFF;
            --accent-blue-hover: #0055E9;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../CEN_img/bg/배경_라이트.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -1;
            opacity: 0.2;
            transition: opacity 0.3s;
        }

        [data-theme="dark"] body::before {
            background-image: url('../CEN_img/bg/배경_다크.jpg');
            opacity: 0.15;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 1;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Modal Container */
        .modal-container {
            background: var(--bg-secondary);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            max-width: 480px;
            width: 90%;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Modal Header */
        .modal-header {
            padding: 24px 24px 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .modal-close-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        /* Modal Body */
        .modal-body {
            padding: 32px 24px;
            text-align: center;
        }

        /* Warning Icon */
        .warning-icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, rgba(255, 130, 136, 0.2), rgba(255, 130, 136, 0.1));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .warning-icon {
            width: 48px;
            height: 48px;
            color: var(--accent-coral);
        }

        /* Message */
        .modal-message {
            font-size: 16px;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .modal-submessage {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Modal Footer */
        .modal-footer {
            padding: 0 24px 24px 24px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-danger {
            background: var(--accent-coral);
            color: white;
        }

        .btn-danger:hover {
            background: #e6747a;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--accent-blue);
        }
    </style>
</head>
<body>
    <!-- Modal Overlay -->
    <div class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-container" onclick="event.stopPropagation()">
            <!-- Modal Header -->
            <div class="modal-header">
                <h2 class="modal-title">프로젝트 삭제</h2>
                <button class="modal-close-btn" onclick="goBack()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <!-- Warning Icon -->
                <div class="warning-icon-container">
                    <svg class="warning-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>

                <!-- Message -->
                <p class="modal-message">정말 삭제할까요?</p>
                <p class="modal-submessage">
                    이 프로젝트의 모든 데이터가 영구적으로 삭제됩니다.<br>
                    이 작업은 되돌릴 수 없어요.
                </p>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="goBack()">
                    취소
                </button>
                <button class="btn btn-danger" onclick="confirmDelete()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    확인
                </button>
            </div>
        </div>
    </div>

    <script>
        // Load saved theme
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });

        // Close modal on overlay click
        function closeModal(event) {
            if (event.target.classList.contains('modal-overlay')) {
                goBack();
            }
        }

        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                goBack();
            }
        });

        // Go back to previous page
        function goBack() {
            window.history.back();
        }

        // Confirm delete
        function confirmDelete() {
            // Simulate deletion
            alert('프로젝트가 삭제되었습니다.');
            // Redirect to dashboard
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
